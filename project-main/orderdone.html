<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Complete</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .checkmark {
      font-size: 60px;
      color: #27ae60;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a.button {
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Thank You! Your Order is Complete.</h1>
    <p>Your order #123456 has been received and is being processed.<br>
       A confirmation email has been sent to <strong>amansingh@gmail.com</strong>.</p>
    
    <a href="first.html" class="button">Continue Shopping</a><br><br>
    <a href="feedback.html">Click for Feedback</a>
  </div>
<script src="script.js"></script>
</body>
</html>
