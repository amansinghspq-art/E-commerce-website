<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .rating-group {
            margin-bottom: 10px;
        }
        .rating-group label {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Provide Your Feedback</h2>
        <form action="#" method="post"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>

            <label for="experience">Overall Experience:</label>
            <div class="rating-group">
                <input type="radio" id="excellent" name="experience_rating" value="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" id="good" name="experience_rating" value="good">
                <label for="good">Good</label>
                <input type="radio" id="average" name="experience_rating" value="average">
                <label for="average">Average</label>
                <input type="radio" id="poor" name="experience_rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="comments">Comments/Suggestions:</label>
            <textarea id="comments" name="user_comments" rows="5"></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
